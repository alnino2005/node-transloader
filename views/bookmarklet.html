function myFunction() {
    var transloadURL = prompt('The Transloader.\n\nEnter the URL for the file you would like to transload and click OK. You will be redirected to transloader.org.', '');
    
    if (transloadURL != null && validateURL(transloadURL)) {
        var f = document.createElement('form');
		f.action='https://transloader.org';
		f.method='GET';
		f.target='_blank';

		var i=document.createElement('input');
		i.type='hidden';
		i.name='url';
		i.value=transloadURL;
		f.appendChild(i);

		document.body.appendChild(f);
		f.submit();
	}else if(transloadURL != null){
    	alert('URL is not valid. Please try again.');
    }	
}
